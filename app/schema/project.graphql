input CreateProjectReq{
    "编号"
	code:String
	"名称"
	name:String!
	"前缀编号"
	preCode:String
	"负责人id"
	owner:Int64!
	"负责人id集合"
	ownerIds:[Int64!]
	"项目类型"
	projectTypeId:Int64
	"优先级"
