	"项目优先级"
	priorityId:Int64!
	"计划开始时间"
	planStartTime:Time
	"计划结束时间"
	planEndTime:Time
	"项目公开性,1公开,2私有"
	publicStatus:Int!
	"项目标识"
	resourceId:Int64!
	"是否归档,1归档,2未归档"
	isFiling:Int!
	"描述"
	remark:String!
	"项目状态,从状态表取"
	status:Int64!
