type Project{
	"主键"
	id:Int64!
	"项目对应的应用 id（无码系统）"
	appId: String!
	"组织id,应该是全局的,因此填0"
	orgId:Int64!
	"编号"
	code:String!
	"名称"
	name:String!
	"前缀编号"
	preCode:String!
	"项目负责人"
	owner:Int64!
	"项目类型"
	projectTypeId:Int64!
	"项目优先级"
	priorityId:Int64!
	"计划开始时间"
	planStartTime:Time
	"计划结束时间"
	planEndTime:Time
	"项目公开性,1公开,2私有"
	publicStatus:Int!
	"项目标识"
	resourceId:Int64!
	"是否归档,1归档,2未归档"
	isFiling:Int!
	"描述"
	remark:String!
	"项目状态,从状态表取"
	status:Int64!
	"状态类型,1未开始,2进行中,3已完成"
	statusType:Int!
	"创建人"
	creator:Int64!
	"创建时间"
	createTime:Time!
	"更新人"
	updator:Int64!
	"更新时间"
	updateTime:Time!
	"乐观锁"
	version:Int!
	"是否删除,1是,2否"
	isDelete:Int!
	"创建人信息"
	creatorInfo:UserIdInfo
	"负责人信息"
	ownerInfo:UserIdInfo
	"负责人信息集合"
	ownersInfo:[UserIdInfo]
	"成员信息"
	memberInfo:[UserIdInfo]
	"关注人信息"
	followerInfo:[UserIdInfo]
    "封面地址"
    resourcePath:String!
	"封面缩略图"
	resourceCompressedPath:String!
    "所有任务数量"
    allIssues:Int64!
    "已完成任务数量"
    finishIssues:Int64!
    "逾期任务数量"
    overdueIssues:Int64!
	"最近一次迭代数据"
	iterationStat:IterationStatSimple
	"流程状态"
	allStatus: [HomeIssueStatusInfo!]
	"项目类型名称"
	projectTypeName: String!
	"项目类型LangCode，ProjectType.NormalTask  普通任务项目, ProjectType.Agile  敏捷研发项目"
	projectTypeLangCode: String!
	"是否同步到飞书日历(1是2否,默认否)"
	isSyncOutCalendar:Int!
	"是否收藏关注(1是0否)"
	isStar:Int!
	"与我相关的未完成的"
	relateUnfinish:Int64!
	"icon"
	icon:String!
}

type DepartmentSimpleInfo {
    "部门id"
    id:Int64!
    "部门名称"
    name:String!
    "部门总人数"
    userCount:Int64!
}

type IterationStatSimple {
	id:Int64!
	name:String!
	allIssues:Int64!
	overdueIssues:Int64!
	finishIssues:Int64!
}

