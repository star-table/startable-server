"结构体"
type Role{
    "主键"
    id:Int64!
    "组织id,全局为0"
    orgId:Int64!
    "语言编号"
    langCode:String!
    "名称"
    name:String!
    "描述"
    remark:String!
    "是否只读 1只读 2可编辑"
    isReadonly:Int!
    "是否可以变更权限,1可以,2不可以"
    isModifyPermission:Int!
    "是否默认角色,1是,2否"
    isDefault:Int!
    "角色分组"
    roleGroupId:Int64!
    "状态,  1可用,2禁用"
    status:Int!
    "创建人"
    creator:Int64!
    "创建时间"
    createTime:Time!
    "更新人"
    updator:Int64!
    "更新时间"
    updateTime:Time!
}
